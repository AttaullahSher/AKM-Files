<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKM Docs - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; text-align: center; height: 100vh; }
        .welcome-container { background: var(--white); padding: 40px 50px; border-radius: 12px; box-shadow: var(--shadow); }
        .welcome-container h1 { font-size: 32px; margin-bottom: 10px; color: var(--invoice-blue); }
        .welcome-container p { margin-bottom: 30px; color: #555; }
        .action-buttons a { display: block; text-decoration: none; }
        .action-buttons button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .action-buttons button:hover { transform: scale(1.03); }
        #btn-invoice { background-color: var(--invoice-blue); }
        #btn-quotation { background-color: var(--quotation-green); }
        #btn-delivery { background-color: var(--delivery-orange); }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to AKM Docs</h1>
        <p>Your simple solution for creating and managing documents.</p>
        <div class="action-buttons">
            <a href="invoice.html"><button id="btn-invoice">Create New Invoice</button></a>
            <a href="quotation.html"><button id="btn-quotation">Create New Quotation</button></a>
            <a href="delivery.html"><button id="btn-delivery">Create New Delivery Note</button></a>
        </div>
    </div>
</body>
</html>
